<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artsy Fartsy</title>
  <link rel="stylesheet" href="styles.css">
  <!-- alternate option to include JS in separate script <script src="javascript.js"></script> -->
</head>
<body>
  <button class="numberBox">Click me</button>

    <div class="box-grid">
    
    </div>




  <script>

    const boxGrid = document.querySelector(".box-grid"); 
    let rowCount = 0; 
    

    function createRows(rowCount) {        
      for (let i = 0; i < rowCount; i++) {
        const row = document.createElement("div");    
        row.classList.add("box-row");
        boxGrid.appendChild(row);
        
      
        for (let i = 0; i < rowCount; i++) {
          const column = document.createElement("div");
          column.classList.add("box-column");
          column.classList.add("box");
          row.appendChild(column);
        }}
;}

    
const btn = document.querySelector(".numberBox");
    btn.addEventListener("click", () => {
      
  document.querySelectorAll(".box-row").forEach((row) => row.remove()); 
      
//      boxGrid.parentNode.removeChild(boxGrid);
     
      rowCount = prompt("Enter a number between 1-10", 0); 
      if(rowCount > 0 && rowCount < 101) {
        createRows(rowCount);
      } else {
        alert("Only numbers between 0-100 allowed")
      };
      
    });

    

  </script>

</body>
</html>
